<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    @keyframes colorChange {
      0% { color: red; }
      50% { color: green; }
      100% { color: blue; }
    }
    h1 {
      font-size: 3em;
      animation: colorChange 2s infinite;
      margin-bottom: 0.5em;
    }
    h2 {
      color: green;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Terraform Project Server</h1>
  <h2>Instance ID: <span style="color:green">$(curl -s http://169.254.169.254/latest/meta-data/instance-id)</span></h2>
  <p>Welcome to Eni's Project</p>
  <p>Explore my Terraform & Cloud Infrastructure Project on AWS</p>
</body>
</html>
